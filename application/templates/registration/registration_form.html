{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="background-color: rgba(0,0,0,0.5);  border-radius: 1em;" class="container">
    <div class="row signup-page">
        <div class="col-md-4">
            <img src="https://www.bing.com/images/search?view=detailV2&ccid=FWINjAvV&id=F3624CA62E3CEDBE170EB93DC03D478F87857461&thid=OIP.FWINjAvVeqlBul7Us9KmgQHaHa&mediaurl=https%3a%2f%2fwww.bitprime.co.nz%2fwp-content%2fuploads%2f2017%2f12%2fbitcoin-cash-logo-mark.png&exph=545&expw=545&q=Bitcoin+Logo+Trademark&simid=608003739798077571&ck=E502A9FE9C05A2611148AFA2E23EE1CD&selectedIndex=0&FORM=IRPRST">
        </div>
        <div class="col-md-8">
            {% if form.errors %}
                <p>Some information may be incorrect</p>
            {% endif %}
            <div style="border-left: 30px; margin-left: 220px; border-radius: 1em;" class="signup-fields">
                <div style=" border-radius: 1em;" class="section">
                    <h1 style="font-style: italic; color: white; text-shadow: 2px 2px black; " ><strong>Bitco.in</strong></h1>
                    <div class="form-section">
                        <form action="/accounts/register/" method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="Sign up">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>
                </div>
                <div style=" border-radius: 0.5em;" class="section">
                    <p>Have an account? <a href="/accounts/login/">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
