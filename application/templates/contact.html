      <body style="background-color: rgba(0,0,0,0.2);">
            <div style="margin-right:100px;" class="hero">
                    <h3 class="vr"><strong>Bitco.In</strong></h3>
                </div>
            <div class="container">
                <div class="row justify-content-center mb-5 pb-3">
                <div class="col-md-7 heading-section text-center ftco-animate">
                  <h2 style="color:black;" class="mb-4">Get in touch</h2>
                </div>
              </div>
              <div class="ftco-footer-widget mb-4">
                    <ul class="ftco-footer-social list-unstyled float-md-left float-lft mt-5">
                      <li class="ftco-animate"><a href="#"><span style="color:aqua;" class="fa fa-twitter"></span></a></li>
                      <li class="ftco-animate"><a href="#"><span style="color:aqua;" class="fa fa-facebook"></span></a></li>
                      <li class="ftco-animate"><a href="#"><span style="color:aqua;" class="fa fa-instagram"></span></a></li>

                      <li class="ftco-animate"><a href="#"><span style="color:aqua;" class="fa fa-linkedin"></span></a></li>
                    </ul>
              </div>
              <br>
              
              <div class="row no-gutters block-9">
                <div class="col-md-12 order-md-last d-flex">
                  <form action="#" class="bg-light p-5 contact-form">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                      <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Send Message" class="btn btn-primary">
                    </div>
                    
                  </form>
                
                </div>
              </div>
            </div>
